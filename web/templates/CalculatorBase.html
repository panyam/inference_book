<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.FrontMatter.title}} - Inference Book</title>
  <meta name="description" content="{{.FrontMatter.description}}">

  <!-- Styles -->
  <link rel="stylesheet" href="/static/css/calculator.css">

  <!-- KaTeX for formula rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
</head>
<body>
  <div class="container">
    <nav class="breadcrumb">
      <a href="/">Calculators</a> &rsaquo;
      <a href="/c/{{.FrontMatter.chapter}}/">Chapter {{.FrontMatter.chapter}}</a> &rsaquo;
      {{.FrontMatter.title}}
    </nav>

    <header>
      <h1>{{.FrontMatter.title}}</h1>
      <p class="chapter-ref">Chapter {{.FrontMatter.chapter}}, Section {{.FrontMatter.section}}</p>
    </header>

    <main>
      <div id="calculator" data-formula="{{.FrontMatter.formula_id}}"></div>
    </main>

    <footer>
      <p>From <a href="#">Inference Book (Title TBD)</a> by [Sriram Panyam]</p>
    </footer>
  </div>

  <!-- Calculator scripts -->
  <script src="/static/js/formulas.js"></script>
  <script src="/static/js/calculator.js"></script>
</body>
</html>
